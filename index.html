<!DOCTYPE html>

    <title>Starstreet Jewelry</title>
    <style>
        body {
            font-family: 'Arial, sans-serif';
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .navbar{
	background: #de9898;
	margin: 0;
	padding: 3px 25px;
}
 
.containerbar{
	display: flex;
	justify-content: space-between;
	align-items: center;
}
 
.menu{
	margin: 0;
	display: flex;
	list-style: none;
	padding: 0;			
}
 
.menu li{
	padding-left: 0;
	margin-right: 10px;
}
 
.menu li a{
    font-family: 'Arial, sans-serif' ;
    font-size: 20px;
	padding:8px;
	color: white;
	text-decoration: none;
	display: inline-block;
}

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding: 50px;
            position: relative;
        }

        .image {
            width: 45%;
            margin: 10px;
            border: 0px solid #ddd;
            box-shadow: 0 0 0px rgba(0, 0, 0, 0.1);
        }

        .text {
            text-align: center;
            color: #8c704e;
            width: 100%;
        }

        .text h1 {
            font-size: 2.5em;
            margin: 0.5em 0;
        }

        .text h2 {
            font-size: 1.5em;
            margin: 0.5em 0;
        }

        .button {
            margin-top: 20px;
        }

        .button a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            color: #8c704e;
            text-decoration: none;
            border: 2px solid #8c704e;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .button a:hover {
            background-color: #8c704e;
            color: #fff;
        }

        .splatter {
            position: absolute;
            top: 50%;
            left: 10%;
            width: 80%;
            height: 100%;
            background: url('splatter.png') no-repeat center;
            background-size: contain;
            z-index: -1;
        }

        .logo {
            margin: 50px 0;
        }

        .logo img {
            width: 900px;
        }

        .customer-testimonials {
            margin: 50px 0;
        }

        .customer-testimonials h3 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .customer-testimonials .testimonials {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .customer-testimonials img {
            width: 20%;
            margin: 0 1%;
            border-radius: 50%;
        }

        .brand-name {
            font-size: 3em;
            color: #8c704e;
            margin: 20px 0;
        }

        .brand-tagline {
            font-size: 1.2em;
            color: #666;
        }

        .contact {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 50px 0;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .contact img {
            width: 40%;
            border-radius: 10px;
            margin-right: 20px;
        }

       


        .contact-info {
            text-align: left;
        }

        .contact-info h2 {
            color: #8c4e8c;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .contact-info p {
            font-size: 1em;
            color: #8c4e8c;
            margin: 10px 0;
            
        }

        .contact-info p i a {
            margin-right: 10px;
           
        }

        .logo-connect img{
            width: 8%;
            margin-right: 10px;
           
        }

        .logo-connect a {
            text-decoration: none;
        }

        
        .about-img img {
            width: 110%;
            transform: translateX(-5%); /* Move the image to the left */
            border-radius: 0.5rem;
        }

    
        
        
        .logo-gaya img{
            width: 40%;
            margin-right: 90px;
           
        }
        
        @media (max-width: 768px) {
            .containerbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .menu {
                flex-direction: column;
                width: 100%;
                margin-top: 10px;
            }

            .menu li {
                margin-right: 0;
                margin-bottom: 10px;
            }

            .customer-testimonials img {
                width: 40%;
                margin: 0 5%;
            }

            .contact {
                flex-direction: column;
                text-align: center;
            }

            .contact img {
                margin: 0 0 20px 0;
            }

            .logo-gaya img {
                width: 60%;
                margin: 0 auto 20px;
            }
        }

        @media (max-width: 480px) {
            .text h1 {
                font-size: 1.8em;
            }

            .text h2 {
                font-size: 1.2em;
            }

            .brand-name {
                font-size: 2em;
            }

            .contact-info h2 {
                font-size: 1.5em;
            }

            .button a {
                padding: 8px 16px;
                font-size: 0.9em;
            }

            .customer-testimonials img {
                width: 80%;
                margin: 10px 0;
            }
        }
        
    </style>
</head>
